{% extends 'base.html' %}

{% block meta %}
<title>Add Product</title>
<style>
    /* Style dasar halaman */
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
  h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }

  /* Table form */
  table { background: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 6px; }

  /* Tombol submit */
  input[type="submit"] { background: #2c3e50; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
  input[type="submit"]:hover { background: #34495e; }
</style>
{% endblock meta %}

{% block content %}
<h1>Add Product</h1>

<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Add Product" />
      </td>
    </tr>
  </table>
</form>
{% endblock content %}
